<!DOCTYPE html>
<html>
  <head>
    <title>MUSIC INSTRUMENT/THEORY APP</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Local StyleSheet -->

    <!--Marker Handler Src-->
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
      gesture-detector
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <a-assets>
        <a-asset-item id="piano-model" src="./assets/piano/scene.gltf">
        </a-asset-item>
        <a-asset-item id="violin-model" src="./assets/violin/scene.gltf">
        </a-asset-item>
        <a-asset-item id="trumpet-model" src="./assets/trumpet/scene.gltf">
        </a-asset-item>

        <video
          id="pianoVideo"
          autoplay
          loop="true"
          src="./video/piano.mp4"
        ></video>
        <video
          id="violinVideo"
          autoplay
          loop="true"
          src="./video/violin.mp4"
        ></video>
        <video id="trumpetVideo" autoplay loop="true" src=""></video>
      </a-assets>

      <!--Piano-->
      <a-marker
        id="piano-marker"
        type="pattern"
        url="pattern/pattern-pianoICON.patt"
      >
        <a-entity
          id="piano3DModel"
          position="-0.4 0.05 0.25"
          scale="0.3 0.3 0.3"
          rotation="-90 0 0"
          gltf-model="#piano-model"
        ></a-entity>

        <a-plane position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
          <a-plane
            position="0 0.89 0.02"
            width="1.49"
            height="0.3"
            rotation="0 0 0"
            color="#F0C30F"
          >
            <a-entity
              position="0 0 0.1"
              rotation="0 0 0"
              text="font:monoid;value:PIANO;color:black;width: 1.8;height:1;align:center;"
            ></a-entity>
          </a-plane>
          <a-entity
            position="0.35 0 0.1"
            rotation="0 0 0"
            text="color: black; align: center; width: 2; font: monoid;
               value: Background History:\nFamous Song:\nType: "
          >
          </a-entity>
        </a-plane>

        <a-video
          src="#pianoVideo"
          width="2"
          height="2"
          position="0 0 0"
          rotation="90 0 0"
        ></a-video>
      </a-marker>

      <!--Violin-->
      <a-marker
        id="violin-marker"
        type="pattern"
        url="pattern/pattern-violinICON.patt"
      >
        <a-entity
          id="violin3DModel"
          position="0 0 -0.5"
          scale="0.0025 0.0025 0.0025"
          rotation="0 90 0"
          gltf-model="#violin-model"
        ></a-entity>

        <a-plane position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
          <a-plane
            position="0 0.89 0.02"
            width="1.49"
            height="0.3"
            rotation="0 0 0"
            color="#F0C30F"
          >
            <a-entity
              position="0 0 0.1"
              rotation="0 0 0"
              text="font:monoid;value:VIOLIN;color:black;width: 1.8;height:1;align:center;"
            ></a-entity>
          </a-plane>
          <a-entity
            position="0.35 0 0.1"
            rotation="0 0 0"
            text="color: black; align: center; width: 2; font: monoid;
               value: Background History:\nFamous Song:\nType: "
          >
          </a-entity>
        </a-plane>
        <a-video
          src="#violinVideo"
          width="10"
          height="10"
          position="0 0 0"
        ></a-video>
      </a-marker>

      <!--Trumpet-->
      <a-marker
        id="trumpet-marker"
        type="pattern"
        url="pattern/pattern-trumpetICON.patt"
      >
        <a-entity
          id="trumpet3DModel"
          position="0 0 0"
          scale="0.25 0.25 0.25"
          rotation="-90 -90 90"
          gltf-model="#trumpet-model"
        ></a-entity>

        <a-plane position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
          <a-plane
            position="0 0.89 0.02"
            width="1.49"
            height="0.3"
            rotation="0 0 0"
            color="#F0C30F"
          >
            <a-entity
              position="0 0 0.1"
              rotation="0 0 0"
              text="font:monoid;value:TRUMPET;color:black;width: 1.8;height:1;align:center;"
            ></a-entity>
          </a-plane>
          <a-entity
            position="0.35 0 0.1"
            rotation="0 0 0"
            text="color: black; align: center; width: 2; font: monoid;
               value: Background History:\nFamous Song:\nType: "
          >
          </a-entity>
        </a-plane>
      </a-marker>
    </a-scene>

    <!-- Button Main Div -->
  </body>
</html>
